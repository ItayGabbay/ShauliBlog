<div>
    <div id="addPost">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">{{buttonText}}</button>
    </div>
    <!-- Modal -->
  <div class="modal fade" my-modal id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton" ng-click="closeAndReset()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Post Details</h4>
        </div>
        <div class="modal-body">
          <form name="bussForm">
            <fieldset class="form-group" ng-disabled="isDisable">
              <label>Title</label>
              <input type="text" class="form-control" ng-model="post.title" placeholder="Add post title here"/>
            </fieldset>
            <fieldset class="form-group" ng-disabled="isDisable">
                <label>Writer</label>
                <input type="text" class="form-control" ng-model="post.writer" placeholder="Add your name here"/>
            </fieldset>
            <fieldset class="form-group" ng-disabled="isDisable">
                <label>Publish Date</label>
                <input type="text" class="form-control" ng-model="post.publishDate" disabled/>
            </fieldset>
            <fieldset class="form-group" ng-disabled="isDisable">
                <label>Content</label>
                <textarea rows=5 class="form-control" ng-model="post.content" placeholder="add your post here"></textarea>
            </fieldset>
            <fieldset class="form-group" ng-disabled="isDisable">
                <label>Writer Website url</label>
                <input type="text" class="form-control" ng-model="post.writerWebsiteUrl" placeholder="Add your website" />
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeAndReset()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="isDisable" ng-click="callback(post)">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
