<div>
        <div class="container">
                <div class="row">
                    <div class="col-md-8">
                                        <form class="form-horizontal" role="form">
                                          <div class="form-group col-md-6">
                                                <label>Start Date</label>
                                                 <input type="date" name="StartDate" />
                                          </div>
                                          <div class="form-group col-md-6">
                                                <label>End Date</label>
                                                 <input type="date" name="EndDate" />
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="contain">Post Writer</label>
                                            <input class="form-control" type="text" name="PostWriter"/>
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="contain">Title</label>
                                            <input class="form-control" type="text" name="PostTitle"/>
                                          </div>
                                          <div class="form-group col-md-6">
                                                <label for="contain">Post content</label>
                                                <input class="form-control" type="text" name="PostContent"/>
                                         </div>
                                        <div class="form-group col-md-6">
                                                <label for="contain">Writer website URL</label>
                                                <input class="form-control" type="text" name="PostWriterWebsiteURL"/>
                                        </div>
                                        <button type="button" class="btn btn-primary">Search</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
        </div>
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Post Title</th>
                    <th scope="col">Posted on</th>
                    <th scope="col">By</th>
                    <th scope="col">Comments count</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="post in posts | filter:searchText">
                    <th scope="row"></th>
                    <td>{{post.title}}</td>
                    <td>{{post.publishDate}}</td>
                    <td>{{post.writer}}</td>
                    <td>{{post.comments.count()}}</td>
                  </tr>
                </tbody>
              </table>
</div>
