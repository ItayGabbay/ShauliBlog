<div id="mainContent" class="login-container">
    <h2>Login</h2>
    <form ng-submit="submitLogin()" class="form-horizontal" role="form">
        <h3>This page requires login!</h3>
        <table>
            <tr>
                <td><label>Username:</label></td>
                <td><input type="text" ng-model="user.username" /></td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" ng-model="user.password"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login"/>
                </td>
            </tr>
        </table>
    </form>
</div>
